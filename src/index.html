<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code editor</title>
</head>
<body>
    <template id="editor-template">
        <div class="buttons">
            <button data-lang="javascript" class="button">JS</button>
            <button data-lang="rust" class="button">RUST</button>
            <button data-lang="html"class="button">HTML</button>
            <button data-lang="css"class="button">CSS</button>
            <button data-lang="json"class="button">JSON</button>
            <button data-lang="markdown"class="button">Markdown</button>
        </div>

        <ysk-editorcode lang="{{ lang }}"></ysk-editorcode>
    </template>
    <div id="editor-code"></div>
</body>
<script type="module" src="scripts/index.js"></script>
</html>
